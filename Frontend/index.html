<!-- index.html -->
<html ng-app="whatIfCSH">
    <head>
        <title>What if CSH?</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="js/app.js"></script>
        <script src='//code.jquery.com/jquery-2.1.4.min.js'></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    </head>
    <body>
    <div class='container'>
        <nav class="navbar navbar-fixed-top navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">What if CSH</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class='container' ng-controller="WhatIfController as whatIf">
        <div class="row suggestion-input">
            <span class="col-md-3">
                <h2 class='title'>What if CSH...</h2>
            </span>
            <span class="col-md-9">
                <form ng-submit='submit()'>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="...provided ways for members to suggest things to eboard." ng-model="description">
                        <span class="input-group-btn">
                            <button id="add-button" class="btn btn-success" type="submit">Add</button>
                        </span>
                    </div>
                </form>
            </span>
        </div>
        <div class="row">
            <ul class='list-group'>
                <li class='list-group-item' ng-repeat='suggestion in suggestions.slice().reverse()'>
                <p>{{suggestion.description}}</p>
                </li>
            </ul>
        </div>
    </div>
    </body>
</html>
